<!DOCTYPE html>
<html>

<head>
    <!-- Panggil file CSS. -->
    <link rel="stylesheet" href="css/css_for_selector_class.css">
    <title>CSS - Selector Class</title>
</head>

<body>
    <!-- Selector Class : dimana atribut class berisi nilai dan nilai itu sebagai selector untuk CSS. -->
    <!-- nilai untuk class bisa lebih dari 1 nilai -->
    <!-- myclass adalah nilai atribut class -->
    <div class="myclass">Selector Class Pertama</div>
    <!-- kita tambahkan lagi 1 nilai di dalam class -->
    <div class="myclass second">Selector Class Kedua</div>
</body>

</html>
