<!DOCTYPE html>
<html>

<head>
    <!-- Panggil file CSS. -->
    <link rel="stylesheet" href="css/css_for_selector_reference.css">
    <title>CSS - Selector Reference</title>
</head>

<body>
    <!-- Selector Class : dimana atribut class berisi nilai dan nilai itu sebagai selector untuk CSS. -->
    <!-- nilai untuk class bisa lebih dari 1 nilai -->
    <!-- myclass adalah nilai atribut class -->
    <div class="myclass">
        <!-- mychild adalah nilai anak dari myclass -->
        <div class="mychild">Selector Reference</div>
    </div>
</body>

</html>
